        <!-- Distant small galaxies -->
        <circle id="distant-galaxy1" fill="#CCBBFF" cx="200" cy="200" r="10" opacity="0.2"></circle>
        <circle id="distant-galaxy2" fill="#BBAAEE" cx="800" cy="700" r="15" opacity="0.2"></circle>
