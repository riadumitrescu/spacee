<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Hub</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="scene-container">
        <!-- Background layers - These move with OrbitControls -->
        <div class="background-layer"></div>
        <div id="three-container"></div>
        
        <!-- Page Transitions -->
        <div class="page-transition" id="rocket-transition">
            <div class="rocket-flame"></div>
        </div>
        <div class="page-transition" id="galaxy-transition"></div>
        
        <!-- Custom cursor -->
        <div id="custom-cursor"></div>
        
        <!-- Foreground elements - These stay fixed -->
        <div class="foreground-elements">
            <!-- Welcome Text -->
            <div class="welcome-text">
                <h1 class="title">Space Adventure Hub</h1>
                <p class="subtitle">Explore cosmic worlds, missions, and characters!</p>
            </div>
            
            <!-- Interactive elements -->
            <div class="interactive-elements">
                <!-- Rocket - Social -->
                <div class="rocket-container" id="rocket-social">
                    <div class="element-label">Social</div>
                    <img src="public/images/rocket.svg" alt="Rocket" class="rocket">
                    <div class="rocket-flame-container">
                        <div class="rocket-flame-inner"></div>
                    </div>
                </div>
                
                <!-- Galaxy - Worlds -->
                <div class="galaxy-container" id="galaxy-worlds">
                    <div class="element-label">Worlds</div>
                    <img src="public/images/galaxy.svg" alt="Galaxy" class="galaxy">
                </div>
            </div>
        </div>
        
        <!-- Enhanced interaction hint with visual cues -->
        <div class="interaction-hint" id="enhanced-hint">
            <div class="hint-icon grab-icon">ðŸ‘‹</div>
            <div class="hint-text">
                <p><strong>GRAB & ROTATE</strong> your cosmic adventure!</p>
                <p>Scroll to zoom in and explore</p>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script type="module" src="public/js/main.js"></script>
    <script type="module" src="public/js/transitions.js"></script>
</body>
</html>
