<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Themed Landing Page</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="scene-container">
        <!-- Background layers -->
        <div class="background-layer"></div>
        <div id="three-container"></div>
        
        <!-- Custom cursor -->
        <div id="custom-cursor"></div>
        
        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1 class="title">Welcome to Space</h1>
            <p class="subtitle">Explore the cosmic wonders</p>
        </div>
        
        <!-- Interactive elements -->
        <div class="interactive-elements">
            <!-- Rocket - Social -->
            <div class="rocket-container">
                <div class="element-label">Connect</div>
                <img src="public/images/rocket.svg" alt="Rocket" class="rocket">
                <div class="social-icons">
                    <a href="#" class="social-icon"><img src="public/images/icon_twitter.svg" alt="Twitter"></a>
                    <a href="#" class="social-icon"><img src="public/images/icon_instagram.svg" alt="Instagram"></a>
                    <a href="#" class="social-icon"><img src="public/images/icon_discord.svg" alt="Discord"></a>
                </div>
            </div>
            
            <!-- Galaxy - Worlds -->
            <div class="galaxy-container">
                <div class="element-label">Explore</div>
                <img src="public/images/galaxy.svg" alt="Galaxy" class="galaxy">
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script type="module" src="public/js/main.js"></script>
</body>
</html>
