<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds - Space-Themed Landing Page</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="public/css/worlds.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <style>
        /* Ensure consistent styling and smoother transitions */
        .planet {
            display: block;
            object-fit: contain;
        }
        
        .entrance-animation {
            will-change: transform, opacity;
        }
        
        .planet-wrapper {
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <div class="scene-container entrance-animation">
        <!-- Background layers -->
        <div class="background-layer galaxy-bg"></div>
        <div id="three-container"></div>
        
        <!-- Page Transitions -->
        <div class="page-transition" id="galaxy-transition"></div>
        
        <!-- Custom cursor -->
        <div id="custom-cursor"></div>
        
        <!-- Worlds content -->
        <div class="worlds-content">
            <h1>Explore Our Worlds</h1>
            
            <div class="planets-container">
                <div class="planet-wrapper" data-planet="creativity">
                    <img src="public/images/planet1.svg?v=1" alt="Creativity Planet" class="planet">
                    <div class="planet-label">Creativity</div>
                    <div class="planet-tooltip">You unlocked Creativity!</div>
                </div>
                
                <div class="planet-wrapper" data-planet="adventure">
                    <img src="public/images/planet2.svg?v=1" alt="Adventure Planet" class="planet">
                    <div class="planet-label">Adventure</div>
                    <div class="planet-tooltip">You unlocked Adventure!</div>
                </div>
                
                <div class="planet-wrapper" data-planet="knowledge">
                    <img src="public/images/planet3.svg?v=1" alt="Knowledge Planet" class="planet">
                    <div class="planet-label">Knowledge</div>
                    <div class="planet-tooltip">You unlocked Knowledge!</div>
                </div>
            </div>
            
            <a href="index.html" class="back-link" id="back-to-home">Back to Space</a>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script type="module" src="public/js/main.js"></script>
    <script type="module" src="public/js/worlds.js"></script>
    <script type="module" src="public/js/transitions.js"></script>
</body>
</html>
